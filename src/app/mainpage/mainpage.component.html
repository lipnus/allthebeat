<div class="mainbody">

<div class="sound-subtitle"></div>
<div class="soundBox"  *ngFor="let sound of soundData?.sound_recommend_list; let idx=index">
  <div class="img-container">
    <img class="title-play" (click)="onClick_startRecommendMusic(idx)" [src]="playImg" />
    <img class="title-img" (click)="onClick_startRecommendMusic(idx)" [src]="sound.img_path" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoay64LKl95CVGh-idAVk1Bx4UlAporvMIXA_KszjZ4IMjAoGqww'"/>
  </div>
  <div routerLink="/sounddetail/{{sound.sound_pk}}" class="title-text">
    <span id="title">{{sound.sound_name}}</span><br />
    <span id="beatmaker">{{sound.beatmaker_nickname}}</span>
  </div>
  <div class="middle">
    <img *ngIf="sound.like_my==0" class="heart-img" src="assets/heart_black.png" alt="image" (click)="onClick_recommend_like(sound.sound_pk, idx)"/>
    <img *ngIf="sound.like_my==1" class="heart-img-on" src="assets/heart_mint.png" alt="image" (click)="onClick_recommend_dislike(sound.sound_pk, idx)"/>
  </div>
</div>


<div class="intervalBox"></div>



<div class="soundBox"  *ngFor="let sound of soundData?.sound_list; let idx=index">
  <div class="img-container">
    <img class="title-play" (click)="onClick_startMusic(idx)" [src]="playImg" />
    <img class="title-img" (click)="onClick_startMusic(idx)" [src]="sound.img_path" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoay64LKl95CVGh-idAVk1Bx4UlAporvMIXA_KszjZ4IMjAoGqww'"/>
  </div>
  <div routerLink="/sounddetail/{{sound.sound_pk}}" class="title-text">
    <span id="title">{{sound.sound_name}}</span><br/>
    <span id="beatmaker">{{sound.beatmaker_nickname}}</span>
  </div>
  <div class="middle">
    <img *ngIf="sound.like_my==0" class="heart-img" src="assets/heart_black.png" alt="image" (click)="onClick_like(sound.sound_pk, idx)"/>
    <img *ngIf="sound.like_my==1" class="heart-img-on" src="assets/heart_mint.png" alt="image" (click)="onClick_dislike(sound.sound_pk, idx)"/>
  </div>
</div>

</div>
