<iframe width="100%" height="300px" [src]='this.youtubePath' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>


<p>#{{recCount}}</p>

<div class="container">
  <button class="btn" (click)="onClick_score(1)">1</button>
  <button class="btn" (click)="onClick_score(2)">2</button>
  <button class="btn" (click)="onClick_score(3)">3</button>
  <button class="btn" (click)="onClick_score(4)">4</button>
  <button class="btn" (click)="onClick_score(5)">5</button>
</div>
