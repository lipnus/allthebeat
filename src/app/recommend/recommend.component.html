<iframe width="100%" height="300px" [src]='this.youtubePath' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<iframe width="420" height="345" src="http://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1" frameborder="0" allowfullscreen></iframe> -->

<p>검사횟수: #{{soundRecommend.rec_count}}</p>
<p>선호장르: {{soundRecommend.rank_genre1}} , {{soundRecommend.rank_genre2}}</p>

<p>선호분위기: {{soundRecommend.rank_mood1}} , {{soundRecommend.rank_mood2}}</p>



<div class="container">
  <button class="btn" (click)="onClick_score(-5)">1</button>
  <button class="btn" (click)="onClick_score(-1)">2</button>
  <button class="btn" (click)="onClick_score(1)">3</button>
  <button class="btn" (click)="onClick_score(3)">4</button>
  <button class="btn" (click)="onClick_score(5)">5</button>
</div>

<button class="btn_reset" (click)="onClick_reset()">초기화</button>
