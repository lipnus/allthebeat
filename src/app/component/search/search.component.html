<!-- 최상단 타이틀 -->
<div class="top">

  <form>
    <div class="group">
      <input type="text" name="search" [(ngModel)]="searchText" (keydown)="onChange_search()" required="required"/><span class="highlight"></span><span class="bar"></span>
      <label>검색어를 입력하세요</label>
    </div>
  </form>

  <div class="undertitle"> {{soundCount}} Tracks</div>
</div>



<div class="mainbody">

<div class="search-info" *ngIf="soundCount ==0">
  #제목 #장르 #분위기 #비트메이커로 검색 <br/>
  ex) Trap, Chill, dark... <br/>
</div>

<!-- <div class="intervalBox">검색결과</div> -->
<div class="soundBox"  *ngFor="let sound of soundData?.sound_list; let idx=index">
  <div class="img-container">
    <img class="title-play" (click)="onClick_startMusic(idx)" [src]="playImg" />
    <img class="title-img" (click)="onClick_startMusic(idx)" [src]="sound.img_path" onerror="this.src='/assets/placeholder.png'"/>
  </div>
  <div routerLink="/sounddetail/{{sound.sound_pk}}" class="title-text">
    <span id="title">{{sound.sound_name}}</span><br/>
    <span id="beatmaker">{{sound.beatmaker_nickname}}</span>
  </div>
  <div class="middle">
    <img *ngIf="sound.like_my==0" class="heart-img" src="assets/heart_simple_black.png" alt="image" (click)="onClick_like(sound.sound_pk, idx)"/>
    <img *ngIf="sound.like_my==1" class="heart-img-on" src="assets/heart_simple_red.png" alt="image" (click)="onClick_dislike(sound.sound_pk, idx)"/>
  </div>
</div>

</div>
