
<div class="playerBox" *ngIf="showPlayer">


  <progress id="seek-bar" [value]="musicCurrentLocation" [max]="musicDuration"></progress>

  <img class="state-img" (click)="onClick_state()" [src]="stateImgPath">

  <div class="textBox" routerLink="/sounddetail/{{musicInfo.sound_pk}}">
    <span id="title-text">{{musicInfo?.sound_name}}</span><br>
    <span id="beatmaker-text">{{musicInfo?.beatmaker_nickname}}</span>
  </div>

</div>
